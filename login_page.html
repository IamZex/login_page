<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Black Parade!</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="background">
        <div class="welcomeTopSpace"></div> 
        <div class="welcomeMidSpace"></div>
        <div class ="overlay">My Signup! <img src="monkey-head-svgrepo-com.svg" width="60px">  </div>
        <div class ="overlay2"></div>
        <div class="welcomeBottomSpace"></div></div>

    <div class ="signups">
        <div class = "topSpace">
            Here we are. Born to be Kings. We are the Princes of the Universe.
         
        </div>
        <div class="inputs">
            <Table>
                <tr>
                    <td>First Name <br><input type="text" name="First Name"></input> </td>
                    <td>Given Name<br><input type="text"></input></td>
                </tr>
                <tr>
                    <td>Email<br><input type="text" type ="email"></input></td>
                    <td>Phone Number<br><input type="text"></input></td>
                </tr>
                <tr>
                    <td>Password<br><input type="password"></input></td>
                    <td>Confirm Password<br><input type="password"></input></td>
                </tr>
            </Table>
        </div>
        <div class = "bottomSpace">
        <div><button>Sign Up</button></div>
        <div>Already a Member? <a href="https://reddit.com">Log in!</a></div>
        </div>
    </div>
    
    
</body>
</html>
