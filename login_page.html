<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Black Parade!</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="background">
        <div class="welcomeTopSpace"></div> 
        <div class="welcomeMidSpace"></div>
        <div class ="overlay">My Signup! <img src="monkey-head-svgrepo-com.svg" width="60px">  </div>
        <div class ="overlay2"></div>
        <div class="welcomeBottomSpace">Photo by Tayla Walsh on Pexels</div> 
    </div>
    <div class ="signups">
        <div class="whiteSpace"></div>
        <div class = "topSpace">
            Here we are. Born to be Kings. We are the Princes of the Universe.
         
        </div>
        <div class="inputs">
            <form action="#" autocomplete="on">
            <Table>
                <tr>
                    <td>
                        <label for="given-name">First Name</label> <br>
                        <input type="text" name="given-name" id="given-name" required></input> 
                    </td>
                    <td>
                        <label for="family-name"> Family Name</label><br>
                        <input type="text" name="last-name" id="last-name" required></input></td>
                </tr>
                <tr>
                    <td>
                        <label for="email"> Email</label><br>
                        <input type="email" required ></input></td>
                    <td>
                        <label for="phone-number">Phone Number</label><br>
                        <input type="text"></input></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label><br>
                        <input type="password" required></input></td>
                    <td>
                        <label for="Confirm Password">Confirm Password</label><br>
                        <input type="password"required></input></td>
                </tr>
            </Table>
           
            <div class="submitButton"><button type="submit">Sign Up</button></div>
        </form>
        </div>
        <div class = "bottomSpace">
        
        <div>Already a Member? <a href="https://reddit.com">Log in!</a></div>
        </div>
    </div>
    
    
</body>
</html>
